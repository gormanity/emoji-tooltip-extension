name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create extension zip
        run: |
          cd dist
          zip -r ../emoji-revealer-${{ github.ref_name }}.zip . \
            -x "store-assets/*" \
            -x "*.map"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: emoji-revealer-${{ github.ref_name }}.zip
          generate_release_notes: true
