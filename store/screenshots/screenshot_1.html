<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Revealer - Tooltip Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1280px;
            height: 800px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-content {
            background: white;
            border-radius: 16px;
            padding: 60px 80px;
            max-width: 1000px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            font-size: 48px;
            color: #1a1a1a;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .tagline {
            font-size: 24px;
            color: #666;
            margin-bottom: 50px;
        }

        .demo-text {
            font-size: 28px;
            line-height: 1.8;
            color: #2d3748;
            margin-bottom: 40px;
        }

        .emoji-line {
            font-size: 64px;
            text-align: center;
            padding: 40px 0;
            letter-spacing: 30px;
            position: relative;
        }

        /* Tooltip that appears below and to the right of cursor */
        .tooltip {
            position: absolute;
            background: #3a3a3a;
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            top: 65%;
            left: 81%;
            transform: translate(8px, 10px);
            z-index: 100;
            letter-spacing: 0.5px;
        }

        .tooltip::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 12px;
            width: 8px;
            height: 8px;
            background: #3a3a3a;
            transform: rotate(45deg);
        }

        /* Custom cursor */
        .cursor {
            position: absolute;
            width: 24px;
            height: 24px;
            top: 35%;
            left: 83%;
            transform: translate(-8px, -8px);
            pointer-events: none;
            z-index: 101;
        }

        .cursor svg {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .highlight {
            background: linear-gradient(120deg, #ffd93d 0%, #ffb347 100%);
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 600;
        }

        .feature-note {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 20px 24px;
            border-radius: 6px;
            font-size: 18px;
            color: #4a5568;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <h1>Never Guess an Emoji Again! üéØ</h1>
        <p class="tagline">Hover over any emoji to see its name instantly</p>

        <div class="demo-text">
            When you see "Meeting at üïê for ‚òï" ‚Äî just <span class="highlight">hover to know</span> exactly what it
            means!
        </div>

        <div class="emoji-line">
            üòÇ ü§î üéâ üí° üöÄ

            <!-- Tooltip appearing over the rocket emoji -->
            <div class="tooltip">rocket</div>

            <!-- Cursor positioned over the rocket -->
            <div class="cursor">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3L10.07 19.97L12.58 12.58L19.97 10.07L3 3Z" fill="white" stroke="black"
                        stroke-width="1.5" />
                </svg>
            </div>
        </div>

        <div class="feature-note">
            ‚ú® Works on <strong>every website</strong> ‚Äî Twitter, Slack, Gmail, Discord, and more!
        </div>
    </div>
</body>

</html>
