<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Revealer - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1280px;
            height: 800px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            gap: 60px;
        }

        .left-content {
            color: white;
            max-width: 500px;
        }

        .left-content h1 {
            font-size: 52px;
            margin-bottom: 24px;
            font-weight: 700;
            line-height: 1.2;
        }

        .left-content p {
            font-size: 22px;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 16px;
        }

        .features {
            margin-top: 40px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .feature-item::before {
            content: '✓';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: #4a90d9;
            border-radius: 50%;
            text-align: center;
            margin-right: 16px;
            font-weight: bold;
            font-size: 20px;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Popup container */
        .popup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.4);
            min-width: 320px;
            transform: scale(1.3);
        }

        /* All the popup styles from the original CSS */
        .popup-container * {
            box-sizing: border-box;
        }

        .container {
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
            cursor: pointer;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a90d9;
            border-radius: 24px;
            transition: 0.2s;
        }

        .toggle-slider::before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 23px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.2s;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 16px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }

        .option {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            background: #4a90d9;
            border-color: #4a90d9;
        }

        .checkmark::after {
            content: "";
            width: 5px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-bottom: 2px;
        }

        .checkmark.unchecked {
            background: transparent;
            border-color: #ccc;
        }

        .checkmark.unchecked::after {
            display: none;
        }

        .label-text {
            flex: 1;
            font-size: 14px;
            color: #333;
        }

        .preview-section {
            background: #f5f5f5;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .preview-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .preview-box {
            background: #333;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            display: inline-block;
            max-width: 100%;
            word-break: break-word;
        }

        .status {
            font-size: 12px;
            color: #4a90d9;
            min-height: 16px;
        }
    </style>
</head>

<body>
    <div class="left-content">
        <h1>Customize Your Experience</h1>
        <p>Tailor the tooltip display to show exactly what you need — emoji, name, skin tone, or Unicode.</p>

        <div class="features">
            <div class="feature-item">Instant customization</div>
            <div class="feature-item">Live preview</div>
            <div class="feature-item">Toggle on/off anytime</div>
        </div>
    </div>

    <div class="popup-container">
        <div class="container">
            <div class="header">
                <h2>Emoji Revealer</h2>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <p class="subtitle">Customize tooltip content</p>

            <div class="options">
                <label class="option">
                    <span class="checkmark unchecked"></span>
                    <span class="label-text">Show emoji</span>
                </label>

                <label class="option">
                    <span class="checkmark"></span>
                    <span class="label-text">Show name</span>
                </label>

                <label class="option">
                    <span class="checkmark"></span>
                    <span class="label-text">Show skin tone</span>
                </label>

                <label class="option">
                    <span class="checkmark unchecked"></span>
                    <span class="label-text">Show Unicode</span>
                </label>
            </div>

            <div class="preview-section">
                <p class="preview-label">Preview:</p>
                <div class="preview-box">waving hand: medium skin tone</div>
            </div>

            <p class="status">Settings saved</p>
        </div>
    </div>
</body>

</html>
